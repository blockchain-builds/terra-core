# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      terra_core_checkout:
        description: 'terra-core checkout (branch,tag, commit)'     
        required: false
        default: 'master'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Setup Go environment
        uses: actions/setup-go@v2.1.3
        with:
          # The Go version to download (if necessary) and use. Supports semver spec and ranges.
          # go-version: # optional
          # Whether to download only stable versions
          stable: true # optional, default is true
          # Used to pull node distributions from go-versions.  Since there's a default, this is typically not supplied by the user.
          # token: # optional, default is ${{ github.token }}

      # Runs a set of commands using the runners shell
      - name: Build Terra Core
        run: |
          git clone https://github.com/terra-project/core/
          cd core
          git checkout master
          make install
          /home/runner/go/bin/terracli version --long
          
          VERSION=$(terracli version --long | grep version: | cut -d " " -f2)
          tar -czvf terra-core-${VERSION}.tar.gz ${GOPATH}/bin/*
          
          ls -l 
